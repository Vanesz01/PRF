<div
  class="table-container"
  *ngIf="users && users.length; else noUsersTemplate"
>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Address</th>
        <th>Nickname</th>
        <th>Clubs</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.nickname }}</td>
        <td>{{ getClubNames(user) }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noUsersTemplate>
  <p>No users available.</p>
</ng-template>

<div class="buttons">
  <button type="reset" (click)="logout()">Logout</button>
</div>
